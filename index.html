<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .app {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }
        .app:hover {
            transform: scale(1.05);
        }
        .app img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-right: 15px;
        }
        .app-info {
            flex: 1;
            text-align: left;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }
        .download-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tienda de Apps</h1>
        <div class="app">
            <img src="app1-icon.png" alt="App 1">
            <div class="app-info">
                <h2>App 1</h2>
                <p>Descripci贸n corta de la aplicaci贸n.</p>
                <a class="download-btn" href="app1.apk" download>Descargar APK</a>
            </div>
        </div>
        <div class="app">
            <img src="app2-icon.png" alt="App 2">
            <div class="app-info">
                <h2>App 2</h2>
                <p>Otra descripci贸n de aplicaci贸n.</p>
                <a class="download-btn" href="app2.apk" download>Descargar APK</a>
            </div>
        </div>
    </div>
</body>
</html>
